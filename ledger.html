<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Ledger — Accounts & Chart</title>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<style>
  :root{
    --maxw: 1000px;
    --c-pos:#4c8036;
    --c-neg:#a02d2a;
    --c-black:#000000;
    --c-white:#ffffff;

    /* base sizes */
    --fs-base:18px;
    --fs-h2:55px;

    /* NEW: live scale factors (changed by A+/A−) */
    --fs-scale:1;   /* overall UI scale (1.00 = 100%) */
    --h2-scale:1;   /* H2 specific scale (1.00 = 100%) */

    --fs-small:14px;
    --radius:10px;
    --gap:12px;
  }

  html, body { height:100%; margin:0; background:var(--c-white); color:var(--c-black); }
  /* APPLY global scale */
  body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: calc(var(--fs-base) * var(--fs-scale));
        line-height:1.5; }

  .wrap{ max-width:var(--maxw); margin:0 auto; padding:12px; }

  header{ position:sticky; top:0; background:var(--c-white); z-index:5; border-bottom:1px solid #eee; }
  .toolbar{ display:flex; gap:var(--gap); align-items:center; justify-content:flex-end; padding:6px 0; }
  .toolbar label{ font-size:var(--fs-small); }

  #chart{ height:30vh; width:100%; }

  .accounts{ display:grid; grid-template-columns: 1fr; gap:var(--gap); }
  .row{ display:flex; align-items:flex-start; justify-content:space-between; border-bottom:1px solid #eee; padding:12px 0; }

  .left{ flex:1 1 auto; padding-right:12px; }
  .right{ flex:0 0 auto; min-width:40%; text-align:right; font-size:var(--fs-small); white-space:nowrap; overflow-x:auto; }

  /* APPLY H2 scale (independent from global) */
  h2{ margin:0 0 8px 0; font-size: calc(var(--fs-h2) * var(--h2-scale)); display:flex; align-items:baseline; gap:10px; }

  .lastval{ font-weight:100; }
  .name{ font-weight:700; color:var(--c-black); }
  .apr{ font-weight:400; font-size:var(--fs-small); opacity:.75; }

  .input-line{ display:flex; gap:10px; align-items:center; margin-top:6px; flex-wrap:wrap; }

  input[type="number"]{
    width: 116px;
    padding: 10px 10px;
    font-size: 20px;
    border: 2px solid #ddd;
    border-radius: var(--radius);
    background: var(--c-white);
    color: var(--c-black);
    outline: none;
  }
  input[type="number"]:focus{
    border-color: var(--c-black);
    box-shadow: 0 0 0 2px var(--c-black) inset;
  }

  .values [data-sign="pos"] { color: #4c8036; }
  .values [data-sign="neg"] { color: #a02d2a; }
  .lastval[data-sign="pos"] { color:#4c8036; }
  .lastval[data-sign="neg"] { color:#a02d2a; }

  button{
    padding: 12px 16px;
    font-size: 18px;
    border: 2px solid var(--c-black);
    color: var(--c-black);
    background: var(--c-white);
    cursor:pointer;
    border-radius: var(--radius);
  }
  button:hover{ background:#f6f6f6; }
  button:focus-visible{ outline:3px solid var(--c-black); outline-offset:2px; }

  .values{ display:inline-flex; gap:10px; }
  .chip{
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid #eee;
    font-variant-numeric: tabular-nums;
  }

  footer{ padding: 16px 0 24px; text-align:right; }

  @media (max-width:480px){
    .right{ min-width:unset; text-align:left; }
    input[type="number"]{ width:100%; }
    .toolbar{ justify-content:space-between; }
  }
</style>

</head>
<body>
  <header class="wrap">
    <div class="toolbar">
      <label><input type="radio" name="mode" value="totals" checked> Totals</label>
      <label><input type="radio" name="mode" value="accounts"> Per-account</label>
      <button id="submitAll">Submit All</button>
      <button id="refresh">Refresh</button>
         <!-- NEW: font size controls -->
    <button id="fontMinus" aria-label="Decrease text size">A−</button>
    <button id="fontPlus"  aria-label="Increase text size">A+</button>
    </div>
    <div id="chart"></div>
  </header>

  <div id="status" class="wrap" style="color:#888;font-size:12px;"></div>

  <main class="wrap">
    <section id="accounts" class="accounts"></section>
    <footer>
      <small>Enter value(s) and press <b>Enter</b> (per-account) or click <b>Submit All</b>.</small>
    </footer>
  </main>

<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbxpUu10MhrTMdSqZpmKqmqgjbpYMiWcqjXtq9-uGEWuiPgpGPTSBwRmEJG1qz0koqctnw/exec'; // e.g., https://script.google.com/macros/s/AKfycb.../exec

// Google Charts
google.charts.load('current', {packages:['corechart']});

let SNAP = null;     // last snapshot
let MODE = 'totals'; // 'totals' | 'accounts'

const signOf = (n) => (Number(n) < 0 ? 'neg' : 'pos');

function setStatus(msg) {
  const el = document.getElementById('status');
  if (el) el.textContent = msg || '';
}

async function fetchSnapshot() {
  try {
    setStatus('Loading snapshot…');
    const res = await fetch(`${API_BASE}?route=snapshot&ts=${Date.now()}`);
    const text = await res.text();
    let j;
    try { j = JSON.parse(text); } catch (e) {
      console.error('Non-JSON response:', text);
      setStatus('Error: API returned non-JSON (check Web App URL/access)');
      return;
    }
    if (!j.ok) {
      console.error('Snapshot error:', j);
      setStatus('Error: ' + (j.error || 'snapshot failed'));
      return;
    }
    SNAP = j;
    setStatus('Snapshot loaded');
    renderAll();
  } catch (err) {
    console.error(err);
    setStatus('Fetch failed (see console)');
  }
}

function renderAll() {
  renderChart();
  renderAccounts();
}

function renderChart() {
  if (!SNAP) return;
  const months = SNAP.months;
  const data = new google.visualization.DataTable();
  data.addColumn('string', 'Month');

  let rows = [];
  if (MODE === 'totals') {
    data.addColumn('number', 'Assets');
    data.addColumn('number', 'Debts');
    for (let i = 0; i < months.length; i++) {
      rows.push([
        months[i],
        Number(SNAP.totals.assets[i] || 0),
        Number(SNAP.totals.debts[i]  || 0)
      ]);
    }
  } else {
    // Per-account (draw all series in black to honor palette constraint)
    SNAP.accounts.forEach(a => data.addColumn('number', a.name));
    for (let i = 0; i < months.length; i++) {
      const row = [ months[i] ];
      SNAP.accounts.forEach(a => {
        const v = SNAP.series[a.name]?.monthly?.[i] ?? 0;
        row.push(Number(v));
      });
      rows.push(row);
    }
  }
  data.addRows(rows);

  // symmetric Y-axis around 0
  let minV = 0, maxV = 0;
  for (const r of rows) for (let i=1; i<r.length; i++) {
    const v = Number(r[i]) || 0;
    if (v < minV) minV = v;
    if (v > maxV) maxV = v;
  }
  const maxAbs = Math.max(Math.abs(minV), Math.abs(maxV));

  // Color array for per-account: all black
  const perAccountColors = Array(SNAP.accounts.length).fill('#000000');

  const options = {
    height: Math.max(260, Math.round(window.innerHeight * 0.30)),
    legend: { position: 'top', alignment: 'center', textStyle: { color:'#000000' } },
    hAxis: { slantedText: false, textStyle: { color:'#000000' } },
    vAxis: { viewWindow: { min: -maxAbs * 1.05, max: maxAbs * 1.05 }, baseline: 0, textStyle: { color:'#000000' } },
    seriesType: 'line',
    colors: (MODE === 'totals') ? ['#4c8036', '#a02d2a'] : perAccountColors,
    backgroundColor: '#ffffff'
  };

  const chart = new google.visualization.ComboChart(document.getElementById('chart'));
  chart.draw(data, options);
}

function renderAccounts() {
  const root = document.getElementById('accounts');
  root.innerHTML = '';

  SNAP.accounts.forEach(a => {
    const s = SNAP.series[a.name];
    const last = s?.last ?? 0;

    const row  = document.createElement('div'); row.className = 'row';
    const left = document.createElement('div'); left.className = 'left';
    const right= document.createElement('div'); right.className = 'right';

    // Heading
    const h2 = document.createElement('h2');

    const lastEl = document.createElement('span');
    lastEl.className = 'lastval';
    lastEl.textContent = formatMoney(last);
    lastEl.dataset.sign = signOf(last);

    const nameEl = document.createElement('span');
    nameEl.className = 'name';
    nameEl.textContent = a.name;

    const aprEl = document.createElement('span');
    aprEl.className = 'apr';
    aprEl.textContent = `APR: ${(a.apr * 100).toFixed(2)}%`;

    h2.appendChild(lastEl);
    h2.appendChild(nameEl);
    h2.appendChild(aprEl);

    // Input
    const inputLine = document.createElement('div'); inputLine.className = 'input-line';
    const inp = document.createElement('input');
    inp.type = 'number';
    inp.placeholder = 'Add new value…';
    inp.step = '0.01';
    inp.setAttribute('aria-label', `New value for ${a.name}`);
    inp.addEventListener('keydown', async (ev) => {
      if (ev.key === 'Enter') {
        await submitEntries([{ account: a.name, value: inp.value }]);
        inp.value = '';
        inp.blur();
      }
    });
    inputLine.appendChild(inp);

    left.appendChild(h2);
    left.appendChild(inputLine);

    // Right-side last-12 history chips (wrap intelligently)
    const vals = document.createElement('div'); vals.className = 'values';
    (s?.last12 || []).forEach(v => {
      const chip = document.createElement('span');
      chip.className = 'chip';
      chip.dataset.sign = signOf(v);
      chip.textContent = formatMoney(v);
      vals.appendChild(chip);
    });
    right.appendChild(vals);

    row.appendChild(left);
    row.appendChild(right);
    root.appendChild(row);
  });
}

function formatMoney(n) {
  const sign = n < 0 ? '-' : '';
  const abs = Math.abs(Number(n) || 0);
  return `${sign}$${abs.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
}

async function submitAll() {
  const entries = [];
  document.querySelectorAll('.row .left input[type="number"]').forEach(inp => {
    const v = inp.value.trim();
    if (v !== '') {
      const name = inp.closest('.row').querySelector('.name').textContent;
      entries.push({ account: name, value: Number(v) });
    }
  });
  if (entries.length === 0) return;
  await submitEntries(entries);
  document.querySelectorAll('.row .left input[type="number"]').forEach(inp => inp.value = '');
}

async function submitEntries(entries) {
  try {
    // form-encode to avoid CORS preflight
    const body = new URLSearchParams({ payload: JSON.stringify({ entries }) });
    const res = await fetch(`${API_BASE}?route=submit`, { method: 'POST', body });
    const text = await res.text();
    let j;
    try { j = JSON.parse(text); } catch (e) {
      console.error('Submit non-JSON:', text);
      alert('Submit failed (non-JSON response). Check Web App access or deployment.');
      return;
    }
    if (!j.ok) {
      console.error('Submit JSON error:', j);
      alert('Submit failed: ' + (j.error || 'Unknown'));
      return;
    }
    await fetchSnapshot();
  } catch (e) {
    console.error(e);
    alert('Network error submitting data.');
  }
}

// UI wire-up
window.addEventListener('resize', () => renderChart());
document.getElementById('submitAll').addEventListener('click', submitAll);
document.getElementById('refresh').addEventListener('click', fetchSnapshot);
document.querySelectorAll('input[name="mode"]').forEach(r => {
  r.addEventListener('change', (e) => { MODE = e.target.value; renderChart(); });
});

// Start when Charts is ready
google.charts.setOnLoadCallback(fetchSnapshot);
</script>
</body>
</html>
